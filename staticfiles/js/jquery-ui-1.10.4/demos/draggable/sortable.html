<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Draggable + Sortable</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<script src="../../jquery-1.10.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.mouse.js"></script>
	<script src="../../ui/jquery.ui.draggable.js"></script>
	<script src="../../ui/jquery.ui.sortable.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<style>
	ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
	li { margin: 5px; padding: 5px; width: 150px; }
	</style>



	<script>
	$(function() {
		$( "#sortable" ).sortable({
			revert: true
		});
		$( "#draggable" ).draggable({
			connectToSortable: "#sortable",
			helper: "clone",
			revert: "invalid"
		});
		$( "ul, li" ).disableSelection();
	});



	$(function() {
		$( "#sortable1" ).sortable({
			revert: true
		});
		$( "#draggable" ).draggable({
			connectToSortable: "#sortable1",
			helper: "clone",
			revert: "invalid"
		});
		$( "ul, li" ).disableSelection();
	});

	</script>
</head>
<body>

<ul>
	<li id="draggable" class="ui-state-highlight">Drag me down</li>
</ul>

<ul id="sortable">
	<li class="ui-state-default">Item 1</li>
	<li class="ui-state-default">Item 2</li>
	<li class="ui-state-default">Item 3</li>
	<li class="ui-state-default">Item 4</li>
	<li class="ui-state-default">Item 5</li>
</ul>


<ul id="sortable1">
	<li class="ui-state-default">Item 1</li>
	<li class="ui-state-default">Item 2</li>
	<li class="ui-state-default">Item 3</li>
	<li class="ui-state-default">Item 4</li>
	<li class="ui-state-default">Item 5</li>
</ul>



		<div id="example-1-3">

			<div class="column left first">

				<ul class="sortable-list ui-sortable">
					<li class="sortable-item" style="">Sortable item C</li><li class="sortable-item" style="">Sortable item A</li>
					
				</ul>

			</div>

			<div class="column left">

				<ul class="sortable-list ui-sortable">
					
					<li class="sortable-item" style="">Sortable item B</li><li class="sortable-item" style="">Sortable item E</li>
				</ul>

			</div>

			<div class="column left">

				<ul class="sortable-list ui-sortable">
					
				<li class="sortable-item" style="">Sortable item D</li></ul>

			</div>

		<div class="clearer">&nbsp;</div>

		</div>

<div class="demo-description">
<p>Draggables are built to interact seamlessly with <a href="http://jqueryui.com/sortable">sortables</a>.</p>
</div>
</body>
</html>
